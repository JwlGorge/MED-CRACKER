<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Us Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48bf64 0%, #18512f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #28a745;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(11, 95, 51, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid,
        .form-group select:valid {
            border-color: #28a745;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 3px 0;
            transition: color 0.3s ease;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement .icon {
            margin-right: 8px;
            font-size: 0.8rem;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #5ac974, #029e1c);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 210, 121, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #11aa32;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(0, 4, 1, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="signup-container">
        <div class="logo">
            <h1>Welcome</h1>
            <p>Create your account to get started</p>
        </div>

        <form id="signupForm" method="post" action="/signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="password-requirements">
                    <div class="requirement" id="length"><span class="icon">â—‹</span>At least 8 characters</div>
                    <div class="requirement" id="uppercase"><span class="icon">â—‹</span>One uppercase letter</div>
                    <div class="requirement" id="lowercase"><span class="icon">â—‹</span>One lowercase letter</div>
                    <div class="requirement" id="number"><span class="icon">â—‹</span>One number</div>
                </div>
            </div>

            <div class="form-group">
                <label for="number">number Number</label>
                <input type="tel" id="number" name="number" required pattern="[0-9+\-\s\(\)]{10,15}" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="duration">Subscription Duration</label>
                <select id="duration" name="duration" required>
                    <option value="">Select duration</option>
                    <option value="1">1 Month</option>
                    <option value="3">3 Months</option>
                    <option value="6">6 Months</option>
                    <option value="12">1 Year</option>
                    <option value="24">2 Years</option>
                </select>
            </div>

            <button type="submit" class="signup-btn" id="submitBtn">Create Account</button>
        </form>

        <div class="success-message" id="successMessage">
            ðŸŽ‰ Account created successfully! Welcome aboard!
        </div>

        <div class="error-message" id="errorMessage">
            Please fill in all fields correctly.
        </div>

        <div class="login-link">
            Already have an account? <a href="#" onclick="showLogin()">Sign in here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            const lengthReq = document.getElementById('length');
            if (password.length >= 8) {
                lengthReq.classList.add('valid');
                lengthReq.querySelector('.icon').textContent = 'âœ“';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('.icon').textContent = 'â—‹';
            }

            // Check uppercase
            const uppercaseReq = document.getElementById('uppercase');
            if (/[A-Z]/.test(password)) {
                uppercaseReq.classList.add('valid');
                uppercaseReq.querySelector('.icon').textContent = 'âœ“';
            } else {
                uppercaseReq.classList.remove('valid');
                uppercaseReq.querySelector('.icon').textContent = 'â—‹';
            }

            // Check lowercase
            const lowercaseReq = document.getElementById('lowercase');
            if (/[a-z]/.test(password)) {
                lowercaseReq.classList.add('valid');
                lowercaseReq.querySelector('.icon').textContent = 'âœ“';
            } else {
                lowercaseReq.classList.remove('valid');
                lowercaseReq.querySelector('.icon').textContent = 'â—‹';
            }

            // Check number
            const numberReq = document.getElementById('number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.add('valid');
                numberReq.querySelector('.icon').textContent = 'âœ“';
            } else {
                numberReq.classList.remove('valid');
                numberReq.querySelector('.icon').textContent = 'â—‹';
            }
        });

        
    form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    
    try {
        const response = await fetch("/signup", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        if (response.ok) {
            successMessage.style.display = 'block';
            form.style.display = 'none';
            console.log("Server response:", result);
        } else {
            errorMessage.textContent = result.detail || 'Signup failed.';
            errorMessage.style.display = 'block';
        }

    } catch (err) {
        console.error("Error during signup:", err);
        errorMessage.textContent = 'Network error.';
        errorMessage.style.display = 'block';
    }
});

        
        // Format number number
        document.getElementById('number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 10) {
                value = value.substring(0, 10);
                e.target.value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            }
        });

        function showLogin() {
            alert('Login functionality would be implemented here!');
        }

        // Add some interactive hover effects
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
